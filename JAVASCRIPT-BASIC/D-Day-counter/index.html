<!DOCTYPE html>
<html lang="ko">

    <head>
        <title>D-Day</title>
        <link rel="stylesheet" href="./style.css">
        <script>
            // let name = 'Jason';
            let name = 'Peter';
            if (name === 'Jason') {
                console.log('조건문 통과');
            }


            const obj = {
                name: 'Jason',
                // name: 'Peter',
                // name: 'Alice',
                // age: 25
                age: 20
            }

            if (obj.name === 'Jason') {
                // console.log('안녕, Jason!');
                console.log('안녕, ' + obj.name);
            }
            if (obj.name === 'Peter') {
                console.log('안녕, ' + obj.name);
            }


            if (obj.name === 'Jason') {
                console.log('안녕, ' + obj.name);
            } else if (obj.name === 'Peter') {
                console.log('안녕, ' + obj.name);
            } else {
                console.log('넌 우리 멤버가 아니구나');
            }


            if (obj.name === 'Jason' || obj.name === 'Peter') {
                console.log('안녕, ' + obj.name);
            } else {
                console.log('넌 우리 멤버가 아니구나');
            }

            if (obj.name === 'Jason' && obj.age >= 25) {
                console.log('안녕, ' + obj.name + ', 너의 나이는 ' + obj.age);
            } else {
                console.log('넌 우리 멤버가 아니구나');
            }

            const dateFormMaker = function () {
                const inputYear = document.querySelector('#target-year-input').value;
                const inputMonth = document.querySelector('#target-month-input').value;
                const inputDate = document.querySelector('#target-date-input').value;

                // const dateFormat = inputYear + '-' + inputMonth + '-' + inputDate
                const dateFormat = `${inputYear}-${inputMonth}-${inputDate}`; // 템플릿 리터럴

                return dateFormat;
                // console.log(inputYear, inputMonth, inputDate);
            }

            const counterMaker = function () {
                const targetDateInput = dateFormMaker();
                const nowDate = new Date();
                const targetDate = new Date(targetDateInput).setHours(0, 0, 0, 0); // setHours(0, 0, 0, 0) : 설정 안하면 오전 9시를 기준으로 계산됨. 설정 하면 자정을 기준으로 계산됨.
                const remaining = (targetDate - nowDate) / 1000;

                const remainingDate = Math.floor((remaining / 3600) / 24);
                const remainingHours = Math.floor((remaining / 3600) % 24);
                const remainigMin = Math.floor((remaining / 60) % 60);
                const remainingSec = Math.floor(remaining % 60);

                console.log(remainingDate, remainingHours, remainigMin, remainingSec);
            }
        </script>
    </head>

    <body>
        <h1>D-Day</h1>
        <div id="d-day-container">
            <div class="d-day-child-container">
                <span id="days">0</span>
                <span>일</span>
            </div>
            <div class="d-day-child-container">
                <span id="hours">0</span>
                <span>시간</span>
            </div>
            <div class="d-day-child-container">
                <span id="min">0</span>
                <span>분</span>
            </div>
            <div class="d-day-child-container">
                <span id="sec">0</span>
                <span>초</span>
            </div>
        </div>
        <div id="target-selector">
            <input id="target-year-input" class="target-input" size="5" /> -
            <input id="target-month-input" class="target-input" size="5" /> -
            <input id="target-date-input" class="target-input" size="5" />
        </div>
        <button onclick="counterMaker()" id="start-btn">카운트다운 시작</button>
    </body>

</html>
