<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입</title>
    <link href="./01-signup.css" rel="stylesheet">
</head>

<body>
    <div id="browser">
        <div class="background">
            <div class="contentBox">
                <h3> 회원 가입을 위해 <br> 정보를 입력해주세요 </h3>
                <label> *이메일 </label>
                <hr>
                <label> *이름 </label>
                <hr>
                <label> *비밀번호 </label>
                <hr>
                <label> *비밀번호 확인 </label>
                <hr>
                <div class="radioArea">
                    <input type="radio" name="gender" id="radio_female">
                    <label for="radio_female" class="genderType" id="female"> 여성 </label>
                    <input type="radio" name="gender" id="radio_male">
                    <label for="radio_male" class="genderType" id="male"> 남성 </label>
                </div>
                <input type="checkbox" id="checkbox">
                <label for="checkbox" id="agreement"> 이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다. </label>
                <hr id="lastHr">
                <button> <span id="summit"> 가입하기 </span> </button>
            </div>
        </div>
    </div>
</body>

</html>
